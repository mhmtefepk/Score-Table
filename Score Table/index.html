<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Table</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-lg-6">
            <div class="teamA">
                <h1>Team A</h1>
                <div class="buttons">
                    <button id="score-button1"> <i class="bi bi-caret-up"></i> </button>
                    <button id="score-button2"> <i class="bi bi-caret-down"></i> </button>
                </div>
            </div>
            <p id="score-1">0</p>
        </div>

        <div class="col-lg-6">
            <div class="teamB">
                <h1>Team B</h1>
                <div class="buttons">
                    <button id="score-button3"> <i class="bi bi-caret-up"></i> </button>
                    <button id="score-button4"> <i class="bi bi-caret-down"></i> </button>
                </div>
            </div>
            <p id="score-2">0</p>
        </div>
    </div>



    



    <script src="script.js"></script>
</body>

</html>
